<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
	<meta charset="utf-8">
	<title>KLUGE ARBEIT Sign In</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet"  href="{% static 'assets/css/animate.css' %}">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet"  href="{% static 'hmed/css/style.css' %}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="top">
			<br>
			<h1 id="title" class="hidden"> <span id="logo"> <span>K_Arbeit</span></span></h1>
		</div>

		<form method="post" role="form" action="/">
			{% csrf_token %}

			{% if error %}
            <p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
        {% endif %}
        {{ form.as_p }}

			<div class="login-box animated fadeInUp">

				<div class="box-header">
					<h2>Log In</h2>
				</div>
                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
				<label for="username">Username</label>
				<br/>
				<input type="text" id="username" name="username">
				<br/>
				<label for="password">Password</label>
				<br/>
				<input type="password" id="password" name="password">
				<br/>
				<input type="submit" value="Login">
				<br/>
				<a href="#"><p class="small">SignUp here</p></a>
			</div>
		</form>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
